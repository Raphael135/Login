<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section class="container glass">
        <h1>Login</h1>
        <div class="inputs user">
          <input type="text" id="name" name="nome" placeholder="Username" />
        </div>
        <div class="inputs lock">
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Password"
          />
        </div>
        <div class="remember">
          <div id="check">
            <input
              type="checkbox"
              id="remember"
              name="remember-me"
              class="input"
            />
            <label for="checkbox" class="input">Remember me</label>
          </div>

          <a href="">Forgot password?</a>
        </div>
        <div class="button">
          <input type="button" value="Login" />
        </div>
        <div class="register">
          <p>
            Don`t have an account? <a href=""><strong>Register</strong></a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
